<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Santorini Multi-Player</title>
    <link rel="stylesheet" href="css/client.css">
</head>
    
<body>
    <h1>Santorini</h1>
    <div id="div00" class="module">
        <div id="div01" class="container">
            <h2>Log-in</h2>
            <hr>
            <p>Welcome to our Santorini implementation!</p>
            <label for="nameInp"><b>Username:</b></label><br>
            <input type="text" placeholder="Enter Username" id="nameInp" required>
            <br>
            <label for="passInp"><b>Password: </b></label><br>
            <input type="password" placeholder="Enter Password" id="passInp" required>
            <input type="checkbox" onclick="showPass()">
            <div id="div02" class="buttons">
                <button type="submit" id="loginBtn">Log in</button>
            </div>
            <p>New user? <a href="#">Sign up</a> or try a <a href="##">Guest</a> account</p>
    </div>   
    </div>
</body>
<script>
    let nameInp = document.getElementById("nameInp");
    let passInp = document.getElementById("passInp");
    let loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener('click', async function(evt){
        let updata = {
            name : nameInp.value,
            pass : passInp.value
        }
        let cfg = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updata)
        }
        let url = "http://localhost:8080";
        let resp = await fetch(url, cfg);
        let data = await resp.text();
        console.log(data);
    });

    function showPass(){
        passInp = document.getElementById("passInp");
        if(passInp.type == "password"){
            passInp.type = "text";
        }else {
            passInp.type = "password";
        }
    };
</script>
</html>
