<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Santorini Multi-Player</title>
    <link rel="stylesheet" href="css/client.css">
</head>
    
<body>
    <div id="div00">
        <select id="languages">
            <option value="en" selected>EN</option>
            <option value="de">DE</option>
            <option value="no">NO</option>
        </select>
    </div>

    <h1>Santorini</h1>
    <div id="div01" class="module">
        <div id="div02" class="container">
            <h2 id="LOG_IN">Log-in</h2>
            <hr>
            <p id="WELCOME">Welcome to our Santorini implementation!</p>
            <label id="NAME" for="nameInp"><Username:</label>
            <br>
            <input type="text" placeholder="Enter Username" id="nameInp" required>
            <p id="nameInpHelp"></p>
            <br>
            <label id="PASS" for="passInp">Password:</label><br>
            <input type="password" placeholder="Enter Password" id="passInp" required>
            <input type="checkbox" onclick="showPass()">
            <br>
            <p id="passInpHelp"></p><br>
            <div id="div02" class="buttons">
                <button type="submit" id="loginBtn">Log in</button>
            </div>
            <p id="NEW">New user?</p><br><a id="SIGN_UP" href="#">Sign up</a><br><a id="GUEST" href="##">Guest account</a>
        </div>   
    </div>

</body>
<script>
    let LOG_IN = document.getElementById("LOG_IN");
    let WELCOME = document.getElementById("WELCOME");
    let NAME = document.getElementById("NAME");
    let PASS = document.getElementById("PASS");
    let NEW = document.getElementById("NEW");
    let SIGN_UP = document.getElementById("SIGN_UP");
    let GUEST = document.getElementById("GUEST");

    let nameInp = document.getElementById("nameInp");
    let passInp = document.getElementById("passInp");
    let languages = document.getElementById("languages");
    let loginBtn = document.getElementById("loginBtn");
    let passInpHelp = document.getElementById("passInpHelp");
    let nameInpHelp = document.getElementById("nameInpHelp");

    let langCache = {};
    selectLang();
    languages.addEventListener('change', selectLang);
    loginBtn.addEventListener('click', authentifyUser);

    async function selectLang(){
        let lang = languages.value;
        try{
            let data = await fetch(`js/${lang}.json`);
            langCache = await data.json();
            localStorage.setItem("myLang", JSON.stringify(langCache));
        }catch(err){
            console.log("No such language");
        }

        LOG_IN.innerText = langCache.LOG_IN;
        WELCOME.innerText = langCache.WELCOME;
        NAME.innerText = langCache.NAME;
        PASS.innerText = langCache.PASS;
        NEW.innerText = langCache.NEW;
        SIGN_UP.innerText = langCache.SIGN_UP;
        GUEST.innerText = langCache.GUEST;
        loginBtn.innerText = langCache.LOG_IN;
        passInpHelp.innerText = langCache.NO_PASS;
        nameInpHelp.innerText = langCache.NO_NAME;

    }
    async function sendUserData(nameInp, passInp){
        let updata = {
            name : nameInp.value,
            pass : passInp.value
        }
        let cfg = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updata)
        }
        let url = "http://localhost:8080";
        let resp = await fetch(url, cfg);
        let data = await resp.text();
        console.log(data);
    }
    function authentifyUser(){
        nameInp = document.getElementById("nameInp");
        passInp = document.getElementById("passInp");
        nameInpHelp.innerText ="";
        passInpHelp.innerText ="";

        if(checkUser(nameInp.value) && checkPass(passInp.value)){
            sendUserData(nameInp, passInp);
        }
        if(!checkPass(passInp.value)){
                passInpHelp.innerText = "Please enter a valid password";
        }if(!checkUser(nameInp.value)){
                nameInpHelp.innerText = "Please enter a valid username";

        }
    }
    function checkUser(nameInp){
        if(nameInp){
            return true;
        }else{
            return false;
        }
    }
    function checkPass(passInp){
        if(passInp){
            return true;
        }else{
            return false;
        }
    }

    function showPass(){
        passInp = document.getElementById("passInp");
        if(passInp.type == "password"){
            passInp.type = "text";
        }else {
            passInp.type = "password";
        }
    };
</script>
</html>
