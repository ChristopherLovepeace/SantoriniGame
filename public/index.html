<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Santorini Multi-Player</title>
</head>
    
<body>

    <h1>Santorini</h1>
    <div id="div01" class="module">
        <div id="div02" class="container">
            <h2>Log-in</h2>
            <hr>
            <p>Welcome to our Santorini implementation!</p>
            <label for="nameInp"><b>Username:</b></label>
            <br>
            <input type="text" placeholder="Enter Username" id="nameInp" required minlength="3" maxlength="10" size="20">
            <p id="nameInpHelp"></p>
            <br>
            <label for="passInp"><b>Password:</b></label><br>
            <input type="password" placeholder="Enter Password" id="passInp" required minlength="8" maxlength="20" size="20">
            <input type="checkbox" onclick="showPass()">
            <br>
            <p id="passInpHelp"></p><br>
            <div id="div02" class="buttons">
                <button type="submit" id="loginBtn">Log in</button>
                <p>New User? <a href="signup.html">Sign up</a></p>
            </div>
        </div>   
    </div>

</body>
<script>
    if(sessionStorage.getItem("key")!=null){
        loginBtn.addEventListener("click", function(evt){
                if(nameInp.checkValidity() && emailInp.checkValidity() && passInp.checkValidity()){
                    writeHtml(nameInpHelp, "");
                    writeHtml(passInpHelp, "");
                    console.log("Data Sent to server");
                    checkUserData(nameInp, passInp);
                }else{
                    writeHtml(nameInpHelp, "");
                    writeHtml(passInpHelp, "");
                    if(!nameInp.checkValidity()){
                        nameInpHelp.innerHTML = "Enter a valid name, 3 to 10 characters";
                    }else{
                        passInpHelp.innerHTML = "Enter a valid password, 8 to 20 characters";
                    }
                }
        });
    }else{
        let div01 = document.getElementById("div01");
        div01.innerHTML = "Already logged in!";
    }
    let nameInp = document.getElementById("nameInp");
    let passInp = document.getElementById("passInp");
    let loginBtn = document.getElementById("loginBtn");
    let passInpHelp = document.getElementById("passInpHelp");
    let nameInpHelp = document.getElementById("nameInpHelp");
    
    async function checkUserData(nameInp, passInp){
        let updata = {
            name : nameInp.value,
            pass : passInp.value
        }
        let cfg = {
            method: "GET",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updata)
        }
        let url = "users/auth";
        try{
            let res = await fetch(url, cfg);
            let data = await res.json();
            if(res.status>202){
                throw data;
            }else{
                console.log("Welcome ", data.name);
                sessionStorage.setItem("key", data.id);
                window.location.href="user.html";
            }
        }catch(err){
            console.log(err);
        }
    }
    
    function showPass(){
        passInp = document.getElementById("passInp");
        if(passInp.type == "password"){
            passInp.type = "text";
        }else {
            passInp.type = "password";
        }
    };
</script>
</html>
