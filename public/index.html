<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <title>Santorini Online</title>
</head>
    
<body>
    <div id="header">
        <h1>Santorini Online</h1>
        <div id="btnCont"></div>
    </div>
    <div id="container"></div>
    <h2 id="txtOut"></h2>

    <template id="loginTemplate">
        <div id="loginForm">
            <hr>
            <h1>Log-in</h1>
            <hr>
            <p>Welcome to our Santorini implementation!</p>
            <label for="nameInp"><b>Username:</b></label>
            <br>
            <input type="text" placeholder="Enter Username" id="nameInp" required minlength="3" maxlength="10" size="20">
            <p id="nameInpHelp"></p>
            <br>
            <label for="passInp"><b>Password:</b></label><br>
            <input type="password" placeholder="Enter Password" id="passInp" required minlength="3" size="20">
            <input type="checkbox" id="check">
            <br>
            <p id="passInpHelp"></p><br>
            <button id="loginBtn">Log-in</button>
            <p>Don't have an account? <button id="signupBtn">Sign-up</button></p>
        </div>
    </template>
    <template id="signupTemplate">
        <div id="signupForm">
            <hr>
            <h1>Sign-up</h1>
            <hr>
            <p>Welcome to our Santorini implementation!</p>
            <label for="nameInp"><b>Username (3 to 10 characters):</b></label>
            <br>
            <input type="text" placeholder="Enter Username" id="nameInp" required minlength="3" maxlength="10" size="20">
            <p id="nameInpHelp"></p>
            <br>
            <label for="emailInp"><b>Email:</b></label><br>
            <input type="email" placeholder="Enter Email" id="emailInp" required minlength="3" maxlength="20" size="20">
            <p id="emailInpHelp"></p>
            <br>
            <label for="passInp"><b>Password (min 8 characters):</b></label><br>
            <input type="password" placeholder="Enter Password" id="passInp" required minlength="8" size="20"> 
            <input type="checkbox" id="check">
            <br>
            <p id="passInpHelp"></p><br>
            <p>Already have an account?<button id="loginBtn">Log-in</button></p>
            <button id="signupBtn">Sign-up</button>
        </div>
    </template>
    <template id="userViewTemplate">
        <div id="userView">
            <hr>
            <h2 id="welcome"></h2>
            <hr>
            <div id="account">
                <h3>My Account</h3>
                <hr>
                <label for="userUpdate"><b>Change Account settings:</b></label><br>
                <button id="userUpdate">Settings</button>
                <br>
                <label for="logout"><b>Log out:</b></label><br>
                <button id="logout">Log-out</button>
                <br>
            </div>
            <div id="games">
                <h3>My Games</h3>
                <hr>
                <label for="gameStart"><b>Start a game: </b></label><br>
                <button id="gameStart">Start Game</button>
                <br>
                <label for="gameJoin"><b>Join a game by URL: </b></label><br>
                <button id="gameJoin">Join Game</button>
                <br>
                <label for="gamePrivate"><b>Browse your private games: </b></label><br>
                <button id="gamePrivate">Private Games</button>
                <br>
                <label for="gamePublic"><b>Browse all games: </b></label><br>
                <button id="gamePublic">Public Games</button>
                <br>
            </div>
        </div>
    </template>
    <template id="userSettingsTemplate">
            <div id="userSettings">
                <hr>
                <h2>Settings</h2>
                <hr>
                <div id="current">
                    <h2>Current Credentials:</h2>
                    <hr>
                    <p>Username: </p>
                    <p id="name"></p>
                    <br>
                    <p>Email: </p>
                    <p id="email"></p>
                    <br>
                    <label for="userDel"><b>Delete your account: </b></label><br>
                    <button id="userDel">Delete</button>
                    <br>
                </div>
                <div id="update">
                    <h2>Update Credentials:</h2>
                    <hr>
                    <p>Username: </p>
                    <input type="text" id="nameInp" required minlength="3" maxlength="10" size="20">
                    <button id="nameInpBtn">Update</button>
                    <br>
                    <p>Email: </p>
                    <input type="email" id="emailInp" required minlength="3" maxlength="20" size="20">
                    <button id="emailInpBtn">Update</button>
                    <br>
                    <p>Password:</p>            
                    <input type="password" placeholder="Enter Password" id="passInp" required minlength="8" size="20"> 
                    <input type="checkbox" id="check">
                    <button id="passInpBtn">Update</button>
                    <br>
                </div>
            </div>
        </template>
        <template id="gameStartTemplate">
            <div id="gameStartView">
                <h2>Create a Game:</h2>
                <hr>
                <label for="nameInp">Enter game name: </label>
                <input type="text" id="nameInp" required minlength="3" maxlength="20" size="20">
                <br>
                <label for="selectTheme">Set type of game: </label>
                <select id="selectTheme">
                    <option value="light">light</option>
                    <option value="dark">dark</option>
                </select>
                <br>
                <label for="selectType">Set type of game: </label>
                <select id="selectType">
                    <option value="public">public</option>
                    <option value="private">private</option>
                </select>
                <br>
                <label for="shareInp">Enter the user who you want to share the game with: </label>
                <input type="text" id="shareInp" size="20" disabled>
                <br>
                <label for="selectRounds">Select number of rounds: </label>
                <select id="selectRounds">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <input type="checkbox" name="checkEsc" value="esc">Leaving Game ends play session: <br>
                <input type="checkbox" name="checkEmail" value="email">Game playable by email: <br>
                <button id="play">Play!</button>
                <br>
            </div>
        </template>
        <template id="gameTemplate">
            <div id="gameView">
                <div id="game">
                    <canvas id="gameCanvas" width="640" height="640" style="border:0px solid #d3d3d3;"></canvas>
                </div>
                <div id="chat">
                    <hr>
                    <h2>Santorini</h2>
                    <hr>
                    <div id="chatDisplay">
                        <ul id="chatList">
                            <li>loading ...</li>
                        </ul>
                    </div>
                    <div id="msgDisplay">
                        <hr>
                        <p>Type your message here: </p>
                        <input type="text" id="textInp" required minlength="1" maxlength="80" size="80">
                        <button id="send">Send</button>
                        <br>
                    </div>
                </div>
            </div>
        </template>
        <template id="publicViewTemplate">
            <div id="list">
            </div>
        </template>
        <template id="privateViewTemplate">
            <div id="listOwn">
                <h3>Your games:</h3><br>
            </div>
            <div id="listShared">
                <h3>Shared with you:</h3><br>
            </div>
        </template>

</body>
<script>
    let cont = document.getElementById("container");
    let btnCont = document.getElementById("btnCont");
    let txtOut = document.getElementById("txtOut");
    document.body.onload = (evt) => {
        tryLogin();
    }


</script>
<script src="util.js"></script>
<script src="view.js"></script>
<script src="service.js"></script>
<script src="requests.js"></script>
<script src="santoriniUI.js"></script>



</html>
