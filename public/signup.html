<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Santorini Multi-Player</title>
</head>
    
<body>

    <h1>Santorini</h1>
    <div id="div01" class="module">
        <div id="div02" class="container">
            <h2>Sign-up</h2>
            <hr>
            <p>Welcome to our Santorini implementation!</p>
            <label for="nameInp"><b>Username (3 to 10 characters):</b></label>
            <br>
            <input type="text" placeholder="Enter Username" id="nameInp" required minlength="3" maxlength="10" size="20">
            <p id="nameInpHelp"></p>
            <br>
            <label for="emailInp"><b>Email:</b></label><br>
            <input type="email" placeholder="Enter Email" id="emailInp" required minlength="3" size="20">
            <p id="emailInpHelp"></p>
            <br>
            <label for="passInp"><b>Password (8 to 20 characters):</b></label><br>
            <input type="password" placeholder="Enter Password" id="passInp" required minlength="8" maxlength="20" size="20"> 
            <input type="checkbox" onclick="showPass()">
            <br>
            <p id="passInpHelp"></p><br>
            <div id="div02" class="buttons">
                <button type="submit" id="signupBtn">Sign up</button>
            </div>
        </div>   
    </div>

</body>
<script>
    
    let nameInp = document.getElementById("nameInp");
    let passInp = document.getElementById("passInp");
    let emailInp = document.getElementById("emailInp");
    let signupBtn = document.getElementById("signupBtn");
    let passInpHelp = document.getElementById("passInpHelp");
    let nameInpHelp = document.getElementById("nameInpHelp");
    signupBtn.addEventListener("click", function(evt){
        if(nameInp.checkValidity() && emailInp.checkValidity() && passInp.checkValidity()){
            writeHtml(nameInpHelp, "");
            writeHtml(emailInpHelp, "");
            writeHtml(passInpHelp, "");
            console.log("Data Sent to server");
            sendUserData(nameInp, emailInp, passInp);
        }else{
            writeHtml(nameInpHelp, "");
            writeHtml(emailInpHelp, "");
            writeHtml(passInpHelp, "");
            if(!nameInp.checkValidity()){
                nameInpHelp.innerHTML = "Enter a valid name, 3 to 10 characters";
            }else if(!emailInp.checkValidity()){
                emailInpHelp.innerHTML = "Enter a valid email";
            }else{
                passInpHelp.innerHTML = "Enter a valid password, 8 to 20 characters";
            }
        }
    });
    async function sendUserData(nameInp, emailInp, passInp){
        let updata = {
            name : nameInp.value,
            email: emailInp.value,
            pass : passInp.value
        }
        let cfg = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updata)
        }
        let url = "users/";
        try{
            let res = await fetch(url, cfg);
            let data = await res.json();
            if(res.status>202){
                throw data;
            }else{
                console.log("Welcome ", data.name);
                sessionStorage.setItem("key", data.id);
                window.location.href="user.html";
            }
        }catch(err){
            console.log(err);
        }
    }
    function writeHtml(id, text){
        id.innerHTML = text;
    }
    function showPass(){
        passInp = document.getElementById("passInp");
        if(passInp.type == "password"){
            passInp.type = "text";
        }else {
            passInp.type = "password";
        }
    };
</script>
</html>
