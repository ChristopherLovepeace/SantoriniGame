<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Santorini Multi-Player</title>
</head>
    
<body>

    <h1>Santorini</h1>
    <h2 id="greet"></h2>
    <div id="div01" class="module">
        <button id="logout">Log Out</button>
        <button id="update">Update Credentials</button>
        <button id="game">Start Game</button>

    </div>

</body>
<script>
    let cont = document.getElementById("container");
    let greet = document.getElementById("greet");
    let logout = document.getElementById("logout");
    let update = document.getElementById("update");

    logout.addEventListener("click", function(evt){
        sessionStorage.clear;
        window.location.href="index.html";
    });

    window.onload = async function getUserData(){
        let id = sessionStorage.getItem("key");
        getUserData(id);
    };
    async function getUserData(id){
        let updata = {
            id: id,

        }
        let cfg = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updata)
        }
        let url = "users/";
        try{
            let res = await fetch(url, cfg);
            let data = await res.json();
            if(res.status>202){
                throw data;
            }else{
                console.log(data.user);
            }
        }catch(err){
            console.log(err);
        }

    }

    

    function showPass(){
        passInp = document.getElementById("passInp");
        if(passInp.type == "password"){
            passInp.type = "text";
        }else {
            passInp.type = "password";
        }
    };
</script>
</html>
